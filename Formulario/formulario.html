<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(to right, #0056b3, #333);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background: linear-gradient(to right, #0056b3, #333);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

fieldset {
    border: none;
}

legend {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

.box,
.InputBox {
    margin-bottom: 15px;
    position: relative;
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #ffffff;
}

input[type="text"],
input[type="email"],
input[type="date"],
select {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    outline: none;
    font-size: 16px;
    width: 100%;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="date"]:focus,
select:focus {
    border-color: #007BFF;
}

input[type="radio"] {
    margin-right: 5px;
}

.radio-group {
    margin-bottom: 15px;
}

.radio-group p {
    margin-bottom: 10px;
}

input[type="submit"],
input[type="reset"] {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #0056b3;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

@media (max-width: 600px) {
    form {
        padding: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
        width: 48%;
    }
}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend style="color: #f9f9f9;">Formulário</legend>
            
           
            <div class="box">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="inputUser" required>
                
        </div>
        <div class="InputBox">
            <label for="data de nascimento">Data de Nascimento</label>
            <input type="date" name="data" id="nata" class="inputUser" required>
            
    </div>
    <div>
        <p style="color: #f9f9f9;">Sexo:</p>
        <input type="radio" id="masc" name="genero" value="masc" required>
        <label for="masc">Masc</label>
        <input type="radio" id="fem" name="genero" value="fem" required>
        <label for="fem">Fem</label>
        <input type="radio" id="prefiro não informar" name="genero" value="prefiro não informar" required>
        <label for="Prefiro não informar">Prefiro não informar</label>
    </div>
    <div class="InputBox">
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" class="inputUser" required>
        
    </div>
    <div class="InputBox">
        <label for="logradouro">Logradouro:</label>
        <input type="text" name="logradouro" id="logradouro" class="inputUser" required>
    
    </div>
    <div class="InputBox">
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" class="inputUser" required>
        
    </div>
    <div class="InputBox">
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" class="inputUser" required>
        
    </div>
    <label for="uf">UF:</label>
    <select id="uf" name="uf">
      <option value="df">DF</option>
      <option value="sp">SP</option>
      <option value="rj">RJ</option>
      <option value="mg">MG</option>
    </select>
    <div class="InputBox">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" class="inputUser" required>
        
    </div>
    <div>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </div>
    </fieldset>
    </body>
    </html>
